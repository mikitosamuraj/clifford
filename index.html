<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clifford – Music Events</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #fff; color: #000; }
    h1 { text-align: center; margin-bottom: 1rem; }
    .top-bar { display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 1rem; }
    .filters { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
    #map { height: 300px; width: 100%; margin: 1rem 0; }
    .event-button { background-color: red; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-bottom: 0.5rem; }
    .event-form { display: none; margin-bottom: 1rem; }
    .event-form input, .event-form select { padding: 0.5rem; margin: 0.3rem 0; width: 100%; }
    .event { background-color: #000; color: #fff; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 4px; }
    #userPanel { margin-bottom: 1rem; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h1>Clifford</h1>

<div id="userPanel">
  <button id="loginBtn" class="event-button">Sign in with Google</button>
  <button id="logoutBtn" class="event-button hidden">Logout</button>
</div>

<div class="top-bar">
  <button class="event-button" onclick="toggleForm()">Add Event</button>
  <div>
    <strong>Find event:</strong>
    <div class="filters">
      <label><input type="checkbox" id="allGenres" checked onchange="toggleAllGenres()"> All genres</label>
      <label><input type="checkbox" class="genre" value="Jazz" /> Jazz</label>
      <label><input type="checkbox" class="genre" value="Rock" /> Rock</label>
      <label><input type="checkbox" class="genre" value="Punk" /> Punk</label>
      <label><input type="checkbox" class="genre" value="Metal" /> Metal</label>
      <label><input type="checkbox" class="genre" value="DJ" /> DJ</label>
      <label><input type="checkbox" class="genre" value="Techno" /> Techno</label>
      <label><input type="checkbox" class="genre" value="DNB" /> DNB</label>
      <label><input type="checkbox" class="genre" value="Electronic" /> Electronic</label>
      <label><input type="checkbox" class="genre" value="Jam Session" /> Jam Session</label>
    </div>
  </div>
</div>

<div class="event-form" id="eventForm">
  <input type="text" id="eventName" placeholder="Event name" required />
  <input type="datetime-local" id="eventDateTime" required />
  <input type="text" id="eventLocation" placeholder="Location (e.g. Vienna, Graz)" required />
  <select id="eventGenre" required>
    <option value="">Select genre</option>
    <option value="Jazz">Jazz</option>
    <option value="Rock">Rock</option>
    <option value="Punk">Punk</option>
    <option value="Metal">Metal</option>
    <option value="DJ">DJ</option>
    <option value="Techno">Techno</option>
    <option value="DNB">DNB</option>
    <option value="Electronic">Electronic</option>
    <option value="Jam Session">Jam Session</option>
  </select>
  <button class="event-button" onclick="addEvent()">Submit</button>
</div>

<div id="map"></div>

<h3>Upcoming Events:</h3>
<div id="eventsList"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBylr8Qgxzw263rInUmln4AYMpibm1t43o",
    authDomain: "clifford-146ae.firebaseapp.com",
    projectId: "clifford-146ae",
    storageBucket: "clifford-146ae.appspot.com",
    messagingSenderId: "655375890963",
    appId: "1:655375890963:web:0153ed600a917c222c9de6",
    measurementId: "G-LH3WS88L5W"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth();
  const provider = new GoogleAuthProvider();

  let currentUserEmail = null;
  const eventForm = document.getElementById("eventForm");

  document.getElementById("loginBtn").onclick = () => {
    signInWithPopup(auth, provider);
  };

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth);
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUserEmail = user.email;
      eventForm.style.display = "block";
      document.getElementById("loginBtn").classList.add("hidden");
      document.getElementById("logoutBtn").classList.remove("hidden");
    } else {
      currentUserEmail = null;
      eventForm.style.display = "none";
      document.getElementById("loginBtn").classList.remove("hidden");
      document.getElementById("logoutBtn").classList.add("hidden");
    }
  });

  let map = L.map('map').setView([47.5162, 14.5501], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      map.setView([latitude, longitude], 12);
    });
  }

  function toggleForm() {
    eventForm.style.display = eventForm.style.display === 'none' ? 'block' : 'none';
  }

  function toggleAllGenres() {
    const allChecked = document.getElementById("allGenres").checked;
    document.querySelectorAll('.genre').forEach(cb => cb.checked = allChecked);
    loadEvents();
  }

  document.querySelectorAll('.genre').forEach(cb => cb.addEventListener('change', loadEvents));

  async function addEvent() {
    const name = document.getElementById("eventName").value;
    const datetime = document.getElementById("eventDateTime").value;
    const location = document.getElementById("eventLocation").value;
    const genre = document.getElementById("eventGenre").value;

    if (!name || !datetime || !location || !genre || !currentUserEmail) return;

    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`);
    const data = await res.json();
    if (!data.length) return alert("Location not found");

    const { lat, lon } = data[0];

    await addDoc(collection(db, "events"), {
      name,
      email: currentUserEmail,
      datetime,
      location,
      genre,
      lat: parseFloat(lat),
      lon: parseFloat(lon)
    });

    loadEvents();
    eventForm.reset();
    eventForm.style.display = "none";
  }

  async function loadEvents() {
    const list = document.getElementById("eventsList");
    list.innerHTML = "";
    const selectedGenres = Array.from(document.querySelectorAll('.genre:checked')).map(cb => cb.value);

    const q = query(collection(db, "events"), orderBy("datetime"));
    const snapshot = await getDocs(q);
    const now = new Date();

    for (const docSnap of snapshot.docs) {
      const ev = docSnap.data();
      const eventDate = new Date(ev.datetime);
      if (eventDate < now) {
        await deleteDoc(doc(db, "events", docSnap.id));
        continue;
      }

      if (selectedGenres.length && !selectedGenres.includes(ev.genre) && !document.getElementById("allGenres").checked) continue;

      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `<strong>${ev.name}</strong><br>${ev.datetime.replace("T", " ")}<br>${ev.location}<br>${ev.genre}<br>Contact: ${ev.email}`;

      if (ev.email === currentUserEmail) {
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "events", docSnap.id));
          loadEvents();
        };
        div.appendChild(delBtn);
      }

      list.appendChild(div);
      L.marker([ev.lat, ev.lon]).addTo(map).bindPopup(`<b>${ev.name}</b><br>${ev.genre}`);
    }
  }

  loadEvents();
</script>

</body>
</html>
